<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timeline với TypeIt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8f9fa;
            }
            
            .header-section {
                text-align: center;
                margin-top: 3rem;
                color: #0d6efd;
            }
            
            .section-divider {
                height: 4px;
                width: 80px;
                background-color: #0d6efd;
                margin: 1rem auto 2rem;
                border-radius: 2px;
            }
            
            .timeline-container {
                position: relative;
                padding: 3rem 0;
            }
            
            .timeline-center-line {
                position: absolute;
                left: 50%;
                top: 0;
                bottom: 0;
                width: 4px;
                background-color: #0d6efd;
                transform: translateX(-50%);
            }
            
            .timeline-item {
                display: flex;
                justify-content: center;
                margin-bottom: 8rem;
                position: relative;
            }
            
            .timeline-marker {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 40px;
                background-color: #0d6efd;
                border-radius: 50%;
                z-index: 2;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                box-shadow: 0 0 0 4px white, 0 0 0 8px rgba(13, 110, 253, 0.2);
            }
            
            .timeline-content {
                width: 45%;
                background-color: white;
                border-radius: 10px;
                padding: 2rem;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                position: relative;
            }
            
            .timeline-item:nth-child(odd) .timeline-content {
                margin-right: 5%;
            }
            
            .timeline-item:nth-child(even) .timeline-content {
                margin-left: 5%;
            }
            
            .timeline-item:nth-child(odd) .timeline-image {
                margin-left: 5%;
            }
            
            .timeline-item:nth-child(even) .timeline-image {
                margin-right: 5%;
                order: -1;
            }
            
            .timeline-image {
                width: 45%;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
            
            .timeline-image img {
                width: 100%;
                height: auto;
                display: block;
            }
            
            .year-display {
                font-size: 2.5rem;
                font-weight: 800;
                color: #0d6efd;
                margin-bottom: 1rem;
                height: 60px; /* Fixed height for TypeIt to work in place */
            }
            
            .title-display {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 1rem;
                color: #343a40;
                height: 70px; /* Fixed height for TypeIt to work in place */
            }
            
            .timeline-text {
                color: #6c757d;
                line-height: 1.6;
            }
            
            @media (max-width: 768px) {
                .timeline-center-line {
                    left: 40px;
                }
                
                .timeline-marker {
                    left: 40px;
                }
                
                .timeline-item {
                    flex-direction: column;
                }
                
                .timeline-content, .timeline-image {
                    width: calc(100% - 80px);
                    margin-left: 80px !important;
                    margin-right: 0 !important;
                }
                
                .timeline-item:nth-child(even) .timeline-image {
                    order: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="header-section">
                Hành trình Phát triển với Hiệu ứng Đánh máy
            </h1>
            <div class="section-divider"></div>
            <p class="text-center mb-5">Từ Khởi nghiệp đến Đối tác Toàn diện</p>
            
            <div class="timeline-container">
                <div class="timeline-center-line"></div>
                
                <div class="timeline-item">
                    <div class="timeline-marker">18</div>
                    <div class="timeline-content">
                        <div class="year-display" id="year2018"></div>
                        <div class="title-display" id="title2018"></div>
                        <div class="timeline-text" id="text2018"></div>
                    </div>
                    <div class="timeline-image">
                        <img src="images/khoi_nghiep.jpeg" alt="2018 - Khởi nghiệp">
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-marker">19</div>
                    <div class="timeline-content">
                        <div class="year-display" id="year2019"></div>
                        <div class="title-display" id="title2019"></div>
                        <div class="timeline-text" id="text2019"></div>
                    </div>
                    <div class="timeline-image">
                        <img src="images/mo_rong_dich_vu.webp" alt="2019 - Mở rộng dịch vụ">
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-marker">20</div>
                    <div class="timeline-content">
                        <div class="year-display" id="year2020"></div>
                        <div class="title-display" id="title2020"></div>
                        <div class="timeline-text" id="text2020"></div>
                    </div>
                    <div class="timeline-image">
                        <img src="images/vuot_qua_thu_thach.webp" alt="2020 - Vượt qua thách thức">
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-marker">21</div>
                    <div class="timeline-content">
                        <div class="year-display" id="year2021"></div>
                        <div class="title-display" id="title2021"></div>
                        <div class="timeline-text" id="text2021"></div>
                    </div>
                    <div class="timeline-image">
                        <img src="images/nang_cao_chat_luong.jpeg" alt="2021 - Nâng cao chất lượng">
                    </div>
                </div>
            </div>
        </div>

        <!-- Script Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
        
        <script>
            // Đăng ký GSAP plugins
            gsap.registerPlugin(ScrollTrigger);
            
            // Dữ liệu timeline
            const timelineData = [
                {
                    year: '2018',
                    title: 'Khởi nghiệp & Đặt nền móng vững chắc',
                    text: 'VietProteam ra đời, đặt nền móng vững chắc với đội ngũ chuyên gia lập trình và marketing giàu kinh nghiệm. Chúng tôi đã nhanh chóng khẳng định năng lực qua việc triển khai thành công hàng trăm dự án đa dạng cho các doanh nghiệp vừa và nhỏ.'
                },
                {
                    year: '2019',
                    title: 'Mở rộng dịch vụ & Nâng cao chuyên môn',
                    text: 'Mở rộng các gói dịch vụ và nâng cao năng lực chuyên môn. Bắt đầu cung cấp các giải pháp phức tạp như phần mềm quản lý tùy chỉnh và các chiến dịch marketing tích hợp.'
                },
                {
                    year: '2020',
                    title: 'Thích ứng & Vượt qua thách thức',
                    text: 'Chứng tỏ khả năng thích ứng nhanh chóng và linh hoạt. Tập trung vào việc tối ưu hóa quy trình làm việc từ xa và đẩy mạnh các giải pháp công nghệ giúp doanh nghiệp chuyển đổi số.'
                },
                {
                    year: '2021',
                    title: 'Nâng cao chất lượng & Chuẩn bị cho kỷ nguyên số mới',
                    text: 'Tập trung nâng cao chất lượng dịch vụ và sản phẩm. Đầu tư mạnh vào nghiên cứu và ứng dụng các công nghệ mới nổi như Big Data và tối ưu hóa UX/UI.'
                }
            ];
            
            // Khởi tạo TypeIt animations
            function initTypeItAnimations() {
                // Khởi tạo các instance TypeIt với các tùy chọn chung
                const typeItOptions = {
                    speed: 50,
                    waitUntilVisible: true,
                    cursor: true,
                    cursorChar: "|",
                    lifeLike: true,
                    breakLines: false
                };
                
                // Khởi tạo animation cho từng timeline item
                timelineData.forEach((data, index) => {
                    const year = index + 2018;
                    
                    // Year animation
                    new TypeIt(`#year${year}`, {
                        ...typeItOptions,
                        speed: 100,
                        strings: data.year,
                        afterComplete: function(instance) {
                            instance.destroy();
                        }
                    }).go();
                    
                    // Title animation (delay slightly)
                    new TypeIt(`#title${year}`, {
                        ...typeItOptions,
                        strings: data.title,
                        startDelay: 500,
                        afterComplete: function(instance) {
                            instance.destroy();
                        }
                    }).go();
                    
                    // Text animation (delay more)
                    new TypeIt(`#text${year}`, {
                        ...typeItOptions,
                        strings: data.text,
                        startDelay: 1200,
                        afterComplete: function(instance) {
                            instance.destroy();
                        }
                    }).go();
                });
            }
            
            // GSAP animations for scroll-triggered elements
            function initScrollAnimations() {
                // Animate center line
                gsap.from('.timeline-center-line', {
                    height: 0,
                    duration: 1.5,
                    ease: 'power2.out',
                    scrollTrigger: {
                        trigger: '.timeline-container',
                        start: 'top 80%',
                        end: 'bottom 20%',
                        scrub: 0.5
                    }
                });
                
                // Animate timeline items
                const timelineItems = document.querySelectorAll('.timeline-item');
                
                timelineItems.forEach((item, index) => {
                    // Create animation for timeline markers
                    gsap.from(item.querySelector('.timeline-marker'), {
                        scale: 0,
                        opacity: 0,
                        duration: 0.8,
                        ease: 'back.out(1.7)',
                        scrollTrigger: {
                            trigger: item,
                            start: 'top 80%',
                            toggleActions: 'play none none reverse'
                        }
                    });
                    
                    // Animate content and image
                    const direction = index % 2 === 0 ? -1 : 1;
                    
                    gsap.from(item.querySelector('.timeline-content'), {
                        x: 50 * direction,
                        opacity: 0,
                        duration: 0.8,
                        scrollTrigger: {
                            trigger: item,
                            start: 'top 80%',
                            toggleActions: 'play none none reverse',
                            onEnter: () => {
                                // Reset and restart TypeIt when scrolled into view
                                const year = index + 2018;
                                document.getElementById(`year${year}`).innerHTML = '';
                                document.getElementById(`title${year}`).innerHTML = '';
                                document.getElementById(`text${year}`).innerHTML = '';
                                
                                // Reinitialize TypeIt with a slight delay
                                setTimeout(() => {
                                    new TypeIt(`#year${year}`, {
                                        speed: 100,
                                        strings: timelineData[index].year,
                                        cursor: true,
                                        afterComplete: function(instance) {
                                            instance.destroy();
                                        }
                                    }).go();
                                    
                                    setTimeout(() => {
                                        new TypeIt(`#title${year}`, {
                                            speed: 50,
                                            strings: timelineData[index].title,
                                            cursor: true,
                                            afterComplete: function(instance) {
                                                instance.destroy();
                                            }
                                        }).go();
                                        
                                        setTimeout(() => {
                                            new TypeIt(`#text${year}`, {
                                                speed: 20,
                                                strings: timelineData[index].text,
                                                cursor: true,
                                                afterComplete: function(instance) {
                                                    instance.destroy();
                                                }
                                            }).go();
                                        }, 600);
                                    }, 400);
                                }, 200);
                            }
                        }
                    });
                    
                    gsap.from(item.querySelector('.timeline-image'), {
                        x: -50 * direction,
                        opacity: 0,
                        duration: 0.8,
                        delay: 0.2,
                        scrollTrigger: {
                            trigger: item,
                            start: 'top 80%',
                            toggleActions: 'play none none reverse'
                        }
                    });
                });
            }
            
            // Khởi tạo tất cả animation khi trang tải xong
            document.addEventListener('DOMContentLoaded', () => {
                initScrollAnimations();
            });
        </script>
    </body>
</html>
